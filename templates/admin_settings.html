<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="brand-logo">Perfect Portraits Studio</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <h1>System Settings</h1>
            <p>Minimal settings placeholder â€” expand as needed.</p>
            <div style="background:white;padding:1rem;border-radius:4px;max-width:600px;">
                <form method="POST" action="{{ url_for('admin_settings') }}">
                    <div class="form-group">
                        <label for="site_title">Site Title</label>
                        <input id="site_title" name="site_title" value="{{ site_title or 'Perfect Portraits Studio' }}">
                    </div>
                    <div style="margin-top:1rem;">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background:#95a5a6;color:#fff;text-decoration:none;padding:0.5rem 1rem;border-radius:4px;margin-left:0.5rem;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
