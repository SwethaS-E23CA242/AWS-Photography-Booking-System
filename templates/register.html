<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Capture Moments - Create your account to start booking professional photographers">
    <title>Register - Capture Moments Photography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <span class="brand-logo-icon">C</span>
                <span>Capture Moments</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link btn btn-primary btn-sm">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form Container -->
    <div class="content-wrapper">
        <div class="auth-container">
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <h2>Create Your Account</h2>
                <p class="auth-form-subtitle">Join Capture Moments to book professional photographers</p>

                {% if error %}
                    <div class="alert alert-error">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a unique username" 
                        required
                        minlength="3"
                    >
                    <small>At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password" 
                        required
                        minlength="6"
                    >
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Confirm your password" 
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">Create Account</button>

                <p class="auth-link">
                    Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Capture Moments Photography. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
