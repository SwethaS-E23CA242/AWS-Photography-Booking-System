<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="Admin - Manage Users">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="brand-logo">Perfect Portraits Studio</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <h1>Manage Users</h1>
            {% if users %}
                <table class="photographers-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username / Email</th>
                            <th>User Type</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                            <tr>
                                <td>{{ u.id }}</td>
                                <td>
                                    <strong>{{ u.username }}</strong>
                                    <div style="font-size:0.9rem;color:#666;">{{ u.email or '—' }}</div>
                                </td>
                                <td>{{ u.user_type }}</td>
                                <td>{{ u.created_at or '—' }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-info">No registered users.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
