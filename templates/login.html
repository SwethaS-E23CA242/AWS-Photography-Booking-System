<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Capture Moments - Access your bookings and manage your photography sessions">
    <title>Login - Capture Moments Photography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <span class="brand-logo-icon">C</span>
                <span>Capture Moments</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="content-wrapper">
        <div class="auth-container">
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-form-subtitle">Sign in to your account to continue booking</p>

                {% if error %}
                    <div class="alert alert-error">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">Sign In</button>

                <p class="auth-link">
                    Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Capture Moments Photography. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
