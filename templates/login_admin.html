<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Manage system and user accounts">
    <title>Admin Login - Perfect Portraits Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <span class="brand-logo-icon">C</span>
                <span>Perfect Portraits Studio</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="auth-container">
            <form method="POST" action="{{ url_for('login_admin') }}" class="auth-form">
                <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem;">
                    <span style="font-size: 2rem;">⚙️</span>
                    <h2>Admin Login</h2>
                </div>
                <p class="auth-form-subtitle">Sign in to the administrator panel to manage the system</p>

                {% if error %}
                    <div class="alert alert-error">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter admin username" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter admin password" 
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">Sign In</button>

                <p class="auth-link" style="font-size: 0.9rem; color: #666;">
                    Wrong account type? <a href="{{ url_for('login') }}">Choose another login type</a>
                </p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Perfect Portraits Studio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
